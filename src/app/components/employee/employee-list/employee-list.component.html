<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.email}}</td>
          <td>
            <button class="btn btn-secondary" (click)="employeeEdit(employee.id)" style="margin-right: 10px;">Edit</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
            <button (click)="employeeDetails(employee.id)" class="btn btn-info"
              style="margin-left: 10px">Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
